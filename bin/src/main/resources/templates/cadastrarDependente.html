<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<meta codigoSecreto="1717583737">
	<title>Agro Pop Shop - Dependente </title>
	<link th:href="@{/public/favicon.ico}" rel="icon" type="image/x-icon">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div class="top">
		<img th:src="@{/imagens/topo.jpg}" class="img-responsive" />
	</div>
	<div class="menu">
	</div>
	<div class="Menu">
		<ul>
			<li><a href="/">Inicio</a></li>
			<li><a href="/cadastrarClientes" >Cadastrar</a></li>
			<li><a href="/cadastrarProdutos">Cadastrar Produtos</a></li>
			<li><a href="/listarClientes">Clientes</a></li>
			<li><a href="/listarProdutos">Produtos</a></li>
			<li><a href="/listarDependente" class="active">Dependentes</a></li>
			
			<li><a href="/public/sobre.html">Sobre</a></li>
			<li><a href="/public/contato.html">Contato</a></li>
		</ul>
	</div>

	<p>Cadastro de Dependente</p>
	<div class="cad">
		<form method="POST" th:object="${dependente}" th:action="@{/cadastrarDependente}">
			<p>Id do Cliente:
			<input type="text" th:field="${cliente.id}" disabled />
			</p>
			<p> Informar Id do Cliente:<input type="text" th:field="*{idPrincipal}" required />
			</p>
			<hr>
			
			
			<p> Nome completo: <input type="text" placeholder="Seu nome completo." th:field="*{nome}" required /></p>
			<p>Data de nascimento: <input type="date" placeholder="dd/mm/aaaa" th:field="*{dataNascimento}" required />
			</p>
			<p>Gênero:</p>
			<p><input type="radio" name="genero" value="Masculino" th:field="*{genero}" required />Masculino</p>
			<p><input type="radio" name="genero" value="Feminino" th:field="*{genero}" required />Feminino</p>
			<p><input type="radio" name="genero" value="Não informado" th:field="*{genero}" required />Não informado</p>

			<input type="reset" class="button buttonpx" value="Limpar">
			<input type="submit" class="button buttonpx" value="Cadastrar">
		</form>
		<br>
	</div>
</body>

</html>
