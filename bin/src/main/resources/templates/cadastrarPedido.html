<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<meta codigoSecreto="1717583737">
	<title>Agro Pop Shop - Cadastrar Pedido</title>
	<link th:href="@{/public/favicon.ico}" rel="icon" type="image/x-icon">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

	<div class="top">
	
		<img th:src="@{/imagens/topo.jpg}" class="img-responsive" />
	</div>
	<div class="menu">
	</div>
	<div class="Menu">
		<ul>
			<li><a href="/">Inicio</a></li>
			<li><a href="/cadastrarClientes">Cadastrar</a></li>
			<li><a href="/cadastrarProdutos" >Cadastrar Produtos</a></li>
			<li><a href="/listarClientes">Clientes</a></li>
			<li><a href="/listarProdutos">Produtos</a></li>
			<li><a href="/listarDependente">Dependentes</a></li>
			
			<li><a href="/public/sobre.html">Sobre</a></li>
			<li><a href="/public/contato.html">Contato</a></li>
		</ul>
	</div>


	<p>Cadastrar Pedidos</p>
	<div class="icone">
	<a href="#"><img th:src="@{/imagens/icon1.png}" class="ico"/></a>
	<a href="#"><img th:src="@{/imagens/icon2.png}" class="ico"/></a>
	<a href="https://github.com/PalharesPe" target="_blank"><img th:src="@{/imagens/icon3.png}" class="ico"/></a>
	</div>	
	<div class="cad">
		
		<form method="POST" th:object="${pedido}" th:action="@{/cadastrarPedido}">		
			
			<!--Exibe Id DO Cliente-->
			<p>Chave do Cliente <input type="text" th:field="${cliente.id}" disabled />
			</p>
			<hr>	
			<!--Inserir o id do Cliente-->
			<p> Informe a Chave do Cliente <input type="text" placeholder="Algo do pedido" th:field="*{idPedido}" required/></p>
			<!--Inserir o id do produto pra lista-->
			<p> Informe a Chave do Produto <input type="text" placeholder="Algo do produto" th:field="*{idProduto}" required/></p>
			
			<p> Quantidade <input type="text" placeholder="Talvez" th:field="*{quantidade}" required/></p>
			
			<br>
			<input type="reset" class="button buttonpx" value="Limpar">
			<input type="submit" class="button buttonpx" value="Adicionar">			
		</form>
		<br>
	</div>
	<p> Produtos Disponiveis</p>
	<div class="list">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Marca</th>					
					<th>Pre√ßo</th>					
					
				</tr>
			</thead>
			<tbody>

				<tr th:each="produtos: ${produtos}">

					<td th:text="${produtos.id}"></td>
					<td th:text="${produtos.nome}"></td>
					<td th:text="${produtos.marca}"></td>					
					<td th:text="${produtos.peso}"></td>
					<td th:text="${produtos.preco}"></td>					
					
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
