<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<meta codigoSecreto="1717583737">
	<title>Agro Pop Shop - Produtos Cadastrados</title>
	<link th:href="@{/public/favicon.ico}" rel="icon" type="image/x-icon">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

	<div class="top">
		<img th:src="@{/imagens/topo.jpg}" class="img-responsive" />
	</div>
	<div class="menu">
	</div>
	<div class="Menu">
		<ul>
			<li><a href="/">Inicio</a></li>
			<li><a href="/cadastrarClientes">Cadastrar</a></li>
			<li><a href="/cadastrarProdutos">Cadastrar Produtos</a></li>
			<li><a href="/listarClientes">Clientes</a></li>
			<li><a href="/listarProdutos" class="active">Produtos</a></li>
			<li><a href="/listarDependente">Dependentes</a></li>
		
			<li><a href="/public/sobre.html">Sobre</a></li>
			<li><a href="/public/contato.html">Contato</a></li>
		</ul>
	</div>

	<p>Produtos Cadastrados</p>
	<div class="icone">
	<a href="#"><img th:src="@{/imagens/icon1.png}" class="ico"/></a>
	<a href="#"><img th:src="@{/imagens/icon2.png}" class="ico"/></a>
	<a href="https://github.com/PalharesPe" target="_blank"><img th:src="@{/imagens/icon3.png}" class="ico"/></a>
	</div>
	<div class="list">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Marca</th>
					<th>Altura</th>
					<th>Largura</th>
					<th>profundidade</th>
					<th>Peso</th>
					<th>Pre√ßo</th>					
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="produtos: ${produtos}">

					<td th:text="${produtos.id}"></td>
					<td th:text="${produtos.nome}"></td>
					<td th:text="${produtos.marca}"></td>
					<td th:text="${produtos.altura}"></td>
					<td th:text="${produtos.largura}"></td>
					<td th:text="${produtos.profundidade}"></td>
					<td th:text="${produtos.peso}"></td>
					<td th:text="${produtos.preco}"></td>					
					<td>
						<a th:href="@{/editarprod/{id}(id=${produtos.id})}">Editar</a>
					</td>
					<td>
						<a th:href="@{/removerprod/{id}(id=${produtos.id})}">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
