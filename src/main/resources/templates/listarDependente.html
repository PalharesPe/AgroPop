<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<meta codigoSecreto="1717583737">
	<title>Agro Pop Shop - Editar Cliente</title>
	<link th:href="@{/public/favicon.ico}" rel="icon" type="image/x-icon">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div class="top">
		<img th:src="@{/imagens/topo.jpg}" class="img-responsive" />
	</div>
	<div class="menu">
	</div>
	<div class="Menu">
		<ul>
			<li><a href="/">Inicio</a></li>
			<li><a href="/cadastrarClientes">Cadastrar</a></li>
			<li><a href="/cadastrarProdutos">Cadastrar Produtos</a></li>
			<li><a href="/listarClientes">Clientes</a></li>
			<li><a href="/listarProdutos">Produtos</a></li>
			<li><a href="/listarDependente" class="active">Dependentes</a></li>
			
			<li><a href="/public/sobre.html">Sobre</a></li>
			<li><a href="/public/contato.html">Contato</a></li>
		</ul>
	</div>


	<p>Dependentes Cadastrados</p>
	<div class="icone">
	<a href="#"><img th:src="@{/imagens/icon1.png}" class="ico"/></a>
	<a href="#"><img th:src="@{/imagens/icon2.png}" class="ico"/></a>
	<a href="https://github.com/PalharesPe" target="_blank"><img th:src="@{/imagens/icon3.png}" class="ico"/></a>
	</div>	
	<div class="cad">
		<table>
			<thead>
				<tr>
					
					<th>Nome</th>
					<th>Genero</th>
					<th>Data de Nascimento</th>		
					<th>ID</th>			
					<th>Ediar</th>
					<th>Remover</th>
					
						
				</tr>
			</thead>
			<tbody>
				<tr th:each="dependente: ${dependente}">
					<td th:text="${dependente.nome}"></td>
					<td th:text="${dependente.genero}"></td>
					<td th:text="${dependente.dataNascimento}"></td>
					<td th:text="${dependente.idPrincipal}"></td>
					<td>
						<a th:href="@{/editt/{id}(id=${dependente.id})}">Editar</a>
					</td>
					<td>
						<a th:href="@{/remov/{id}(id=${dependente.id})}">Remover</a>
					</td>
					</tr>
			</tbody>

		</table>
		<br>
	</div>



</body>

</html>
